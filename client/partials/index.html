<div class='jumbotron'>
  <h1>Discussion Board</h1>
  <p>This is a simple discussion board using MEAN and Bootstrap.</p>
</div>

<div class='col-sm-6' ng-controller='registerController'>
  <h3>Register</h3>
  <form ng-submit="register()">
    <div class='form-group'>
      <label for='usr'>User Name:</label>
      <input type="text" ng-model='user.username' class='form-control' id='usr'>
    </div>
    <div class='form-group'>
      <label for='email'>Email:</label>
      <input type="text" ng-model='user.email' class='form-control' id='email'>
    </div>
    <div class='form-group'>
      <label for='pass'>Password:</label>
      <input type="password" ng-model='user.password' class='form-control' id='pass'>
    </div>
    <div class='form-group'>
      <label for='pass-conf'>Password Confirmation:</label>
      <input type="password" ng-model='user.confirm_password' class='form-control' id='pass-conf'>
    </div>
    <button type="submit" class='btn btn-primary'>Register</button>
  </form>

  <div ng-if="errors">
  	<br>
    <div ng-repeat="error in errors" class='alert alert-danger alert-dismissable'>
      <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a>
      {{error.message}}
    </div>
  </div>

</div>

<div class='col-sm-6' ng-controller='loginController'>
  <h3>Login</h3>
  <form ng-submit="login()">
    <div class='form-group'>
      <label for='email'>Email:</label>
      <input type="text" ng-model='user.email' class='form-control' id='email'>
    </div>
    <div class='form-group'>
      <label for='pass'>Password:</label>
      <input type="password" ng-model='user.password' class='form-control' id='pass'>
    </div>
    <button type="submit" class='btn btn-primary'>Login</button>
  </form>

  <div ng-if="errors">
    <br>
    <div ng-repeat="error in errors" class='alert alert-danger alert-dismissable'>
      <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a>
      {{error.message}}
    </div>
  </div>

</div>
